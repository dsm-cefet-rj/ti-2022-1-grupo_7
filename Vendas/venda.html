<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendas.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tela Venda</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.jpeg" height="40" width="50" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuCursos" style="cursor:pointer" aria-expanded="true">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="menuCursos">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Catálogo</a>
                        </li>
                    </ul>
                </div>

            </div>

        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card" id="borda">
                <div class="card-body ">
                    <div class="row ">
                        <div class="oofset-2 col-sm-12 col-md-12 col-lg-5  box-esq">
                            <img class="w-100 " src="moletom.jpeg" alt="Calça ">
                            <p class="preco">R$ <span class="bold">149,99</span></p>

                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-5 box-dir">
                            <h2 class="nome-produto">PRODUTO</h2>
                            <section class="descricao">
                                
                                <form action="Produto.html" method="post">
                                    <div>
                                        <label>Descrição:</label>
                                        <textarea name="Descrição" placeholder="Descrição do Produto"></textarea>
                                    </div>

                                        <br/>
                                        <div>
                                    
                                            <label>Tamanho:</label>
                                            <select>
                                                <option value="P">P</option>
                                                <option value="M">M</option>
                                                <option value="G">G</option>
                                                <option value="GG">GG</option>
                                            </select>
                              
                                
                                    </div>
                                    <div>
                        
                                        <label>Categoria:</label>
                                        <select>
                                            <option value="P">Calça</option>
                                            <option value="M">Camisa</option>
                                            <option value="G">Jaqueta e Casacos</option>
                                            <option value="GG">Tênis</option>
                                        </select>
                          
                                </form>
                                </div>
                                <br/>
                                <a href="#" class="botao">Anunciar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <footer>
            <div class="rodape">
                <p>JV</p>
            </div>
        </footer>
</body>

</html>
